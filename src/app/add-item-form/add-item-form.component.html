<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">

            <div class="field is-narrow">
                <p class="control">
                    <input name="amount" required type="number" style="width:130px" class="input" placeholder="Amount" [ngModel]="item.amount">
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input name="description" required  type="text" class="input" placeholder="Description" [ngModel]="item.description">
                </p>
            </div>

            <div class="field is-narrow">
                <button type="submit" class="button" [ngClass]="{'is-primary': isNew, 'is-success': !isNew}" [disabled]="!itemForm.valid">
                    <p *ngIf="isNew">Add</p>
                    <p *ngIf="!isNew">Save</p>
                </button>
            </div>

        </div>
    </div>
</form>
