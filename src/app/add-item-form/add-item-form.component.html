<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">

            <div class="field is-narrow">
                <p class="control">
                    <input name="amount" required type="number" style="width:130px" class="input" placeholder="Amount" [ngModel]="item.amount">
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input name="descrption" required class="input" placeholder="Description" [ngModel]="item.descrption">
                </p>
            </div>

            <div class="field is-narrow">
                <button type="submit" class="button is-primary" [disabled]="!itemForm.valid"> Add</button>
            </div>

        </div>
    </div>
</form>
