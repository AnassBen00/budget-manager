<div class="top-bar">
    <h1>Budget Manager</h1>
</div>

<section class="total-budget-section">
    <h2 [ngClass]="{'red':total<0, 'green':total>0}">{{total}}</h2>
</section>


<section class="add-item-section">
    <div class="add-item-container">
        <app-add-item-form style="padding:20%;" (formSubmit)="addItem($event)"></app-add-item-form> 
    </div>
</section>
<hr style="margin-top: 0%; background-color: rgb(235, 229, 229)">
<app-budget-item-list [itemsArray]="items" (delete)="deleteItem($event)" (update)="updateItem($event)"></app-budget-item-list>
