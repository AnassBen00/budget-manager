<section class="budget-items-section">
    <div class="budget-items-container">
        <div class="income-column">
            <h1>Income</h1>
            <div class="budget-items">
                <div *ngFor="let item of itemsArray">
                    <app-budget-item-card 
                    *ngIf="item.amount && item.amount >= 0"
                    (deleteClick)="deleteItem(item)"
                    (cardClick)="editItem(item)"
                    [item]="item" style="display:block; margin-bottom: 20px;">
                    </app-budget-item-card>
                </div>
            </div>
        </div>
        <div class="expense-column">
            <h1>Expenses</h1>
            <div class="budget-items">
                <div *ngFor="let item of itemsArray">
                    <app-budget-item-card 
                    *ngIf="item.amount && item.amount<0"
                    [item]="item" 
                    (deleteClick)="deleteItem(item)"
                    (cardClick)="editItem(item)"
                    style="display:block; margin-bottom: 20px;"></app-budget-item-card>
                </div>
            </div>
        </div>   
    </div>
</section>
